<!doctype html>
<html>
<head>  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>System Recovery Mode</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div id="banner">
		MediaTek U-Boot System Recovery Mode 系统恢复模式
	</div>
	<div id="main">
		<p>Upload new firmware:</p>
		<form action="/upload" method="post" enctype="multipart/form-data">
			<p><input type="file" name="firmware" /></p>
			<p><input type="submit" id="submit" value="Upload" /></p>
		</form>
		 U-Boot 系统恢复模式
		<p>更新过程中请勿关闭设备电源，如果一切顺利，设备将会重新启动。</p>
		<p>Don't power off the device during update, if everything goes well, the device will restart.</p>
	

	</div>
</body>
